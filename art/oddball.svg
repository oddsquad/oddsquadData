	<circle cx="50" cy="50" r="30" fill="blue" stroke="black" />

	<!-- Eyes -->
	<circle cx="35" cy="45" r="10" fill="white" stroke="black" />
	<circle cx="65" cy="45" r="10" fill="white" stroke="black" />
